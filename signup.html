    <meta charset="UTF-8" />

    <h1>Application Form</h1>
    <h3>Fill in your details</h3>

    <form action="/subscribe" method="post">
      <div class="input-box">
        <label for="fname">First name*</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter First Name"
        /><br /><br />
      </div>
      <div class="input-box">
        <label for="lname">Last name*</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Last Name"
        /><br /><br />
      </div>
      <div class="input-box">
        <span class="details">Gender</span>
        <select id="gender">
          <option value="">Select here</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br /><br />
      </div>
      <label for="birthday">Date of Birth*</label><br />
      <input type="date" id="birthday" name="birthday" /><br /><br />

      <div class="input-box">
        <label for="email">Enter you Email*</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        /><br /><br />
      </div>

      <div class="input-box">
        <label for="text">Education Level*</label><br />
        <select id="text" name="text">
          <option value="">Select Education Level</option>
          <option value="bsc">Bsc</option>
          <option value="msc">MSC</option>
          <option value="diploma">Diploma</option>
          <option value="high school / secondary school">
            Highschool / Secondary school
          </option>
          <option value="undergraduate">Undergraduate</option>
          <option value="middleschool">Middle school / Junior School</option>
          <option value="post graduate">Post Graduate</option></select
        ><br /><br />
      </div>

      <div class="input-box">
        <label for="text">Country*</label><br />
        <select id="text" name="text">
          <option value="">Select your country</option>
          <option value="uganda">Uganda</option>
          <option value="morrocco">Morrocco</option>
          <option value="kenya">Kenya</option>
          <option value="nigeria">Nigeria</option>
          <option value="ukraine">Ukraine</option>
          <option value="ghana">Ghana</option>
          <option value="rewanda">Rewanda</option>
          <option value="usa">USA</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="uk">United Kingdom</option>
          <option value="canada">Canada</option></select
        ><br /><br />
      </div>

      <div class="input-box">
      <label for="state">State/City of Residence*</label><br />
      <input
        type="text"
        id="text"
        name="state"
        placeholder="Enter here"
        required
      /><br /><br />
    </div>

    <div class="input-box">
      <label for="text">Employment Status*</label><br />
      <select id="text" name="text">
        <option value="">Select employment status</option>
        <option value="employed">employed</option>
        <option value="unemployed">unemployed</option>
        <option value="self-employed">self-employed</option></select
      ><br /><br />

      <div class="input-box">
        <label for="text">Choose School*</label><br />
        <select id="text" name="text">
          <option value="">Select school</option>
          <option value="engineering">School Of Engineering</option>
          <option value="data">School of Data</option>
          <option value="product">School of Product</option></select
        ><br /><br />

        <div class="input-box">
          <label for="text">Choose Course of Study*</label><br />
          <select id="text" name="text">
            <option value="">Select Course</option>
            <option value="front-end">FrontEnd</option>
            <option value="back-end">BackEnd</option>
            <option value="cloud engineering">Cloud Engineering</option></select
          ><br /><br />
    <div class="input-box">
      <label for="phone">Phone number*</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="08045625868"
        required
      /><br /><br />
      </div>

      
      

    </div>
      <input type="submit" value="Proceed" /><br /><br />
    </form>

    <p>

    </p>
  </body>
</html>
